<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tasks | Array Methods Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h1>Pro Task Manager</h1>
            <p class="subtitle">Managing with Array Methods</p>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <div class="action-buttons">
                    <button id="addBottomBtn" title="push()">Add to Bottom</button>
                    <button id="addTopBtn" title="unshift()">Add to Top</button>
                </div>
            </div>

            <div class="utility-section">
                <button id="removeFirstBtn" class="danger" title="shift()">Remove First</button>
                <button id="removeLastBtn" class="danger" title="pop()">Remove Last</button>
                <button id="previewBtn" class="info" title="slice()">Get Top 3 Preview</button>
            </div>

            <div id="statusMessage" class="status-msg"></div>

            <ul id="taskList">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
